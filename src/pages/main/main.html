<ion-header>
  <ion-navbar color="secondary">
    <ion-title>MealMixer</ion-title>
    <ion-buttons end>
      <button ion-button icon-right (click)="presentPopover($event)">1 meal
        <ion-icon name="arrow-dropdown"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>



  <ion-card *ngFor="let i of [0,1,2,3,4]">

    <img src="assets/img/sniadanie.jpg"/>

    <ion-card-content>
      <h2 class="card-title">
        Babeczki babuni
      </h2>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='time'></ion-icon>
          50 min
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='trophy'></ion-icon>
          Easy
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='refresh'></ion-icon>
          Change
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
  <ion-fab right bottom>
    <button ion-fab color="secondary">
      <ion-icon name="more"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab>
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-twitter"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-vimeo"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-googleplus"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
